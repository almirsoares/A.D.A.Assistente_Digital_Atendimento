<!DOCTYPE html>
<html lang="pt-BR">
  <!-- A.D.A. - Assistente Digital de Atendimento 
     Desenvolvedores: 
     - Almir Soares -- github.com/almirsoares
     - Arthur Joaquim -- github.com/arthurjoaquim7
-->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:description" content="A.D.A. - Assistente Digital de Atendimento" />
    <meta property="og:image" content="https://almirsoares.github.io/A.D.A.Assistente_Digital_Atendimento/img/robo_amarelo.png" />
    <title>A.D.A</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="img/robo.png" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">
          <img
            src="img/robo_branco.png"
            alt="Ícone ADA"
            style="height: 64px; vertical-align: middle; margin-right: 8px" />
          A.D.A
        </h1>
        <h1>Assistente Digital de Atendimento</h1>
        <br />
        <div class="menu">
          <div class="column">
            <img
              src="img/calendar.png"
              alt="trocaVencimento"
              onclick="location.href='Sistemas/ProporcionalVencimento/calcular_proporcional_de_vencimento.html '"
              class="img" />
            <p>Troca de Data de Vencimento</p>
          </div>
          <div class="column">
            <img
              src="img/change.png"
              alt="trocaPlano"
              onclick="location.href='Sistemas/TrocarPlano/troca_plano.html'"
              class="img" />
            <p>Trocar plano</p>
          </div>
          <div class="column">
            <img
              src="img/desat.png"
              alt="ativacao"
              onclick="location.href='Sistemas/Ativacao/ativacao.html'"
              class="img" />
            <p>Ativação</p>
          </div>
          <div class="column">
            <img
              src="img/desat.png"
              alt="desativacao"
              onclick="location.href='Sistemas/Desativacao/desativacao.html'"
              class="img" />
            <p>Desativação</p>
          </div>
          <div class="column">
            <img
              src="img/cancel.png"
              alt="retenção"
              onclick="location.href='Sistemas/Retencao/retencao.html'"
              class="img" />
            <p>Retenção</p>
          </div>
          <div class="column">
            <img
              src="img/desc.png"
              alt="desconto"
              onclick="location.href='Sistemas/Desconto/desconto.html'"
              class="img" />
            <p>Desconto</p>
          </div>
          <div class="column">
            <img
              src="img/juros.png"
              alt="juros"
              onclick="location.href='Sistemas/JurosMulta/juros_multa.html'"
              class="img" />
            <p>Juros e Multa</p>
          </div>
          <div class="column">
            <img
              src="img/contract.png"
              alt="contratos"
              onclick="location.href='Sistemas/CalcContratos/calculadoraContratos.html'"
              class="img" />
            <p>Valores contratuais</p>
          </div>
        </div>

        <div class="menu">
          <div class="column">
            <img
            src="img/form.png"
            alt="formularios"
              onclick="window.open('https://sites.google.com/view/ada-links/in%C3%ADcio', '_blank')" 
            class="img" />
            <p>Links e Formulários</p>
          </div>
          <div class="column">
            <img
            src="img/review.png"
            alt="feedback"
              onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdHrB1RKY7bZxJgFBWxKm_rkiiKKbx7PBWrIXHtifzulFK01A/viewform?usp=header', '_blank')" 
            class="img" />
            <p>Feedback</p>
          </div>
          <div class="column">
            <img
            src="img/info.png"
            alt="formularios"
            onclick="location.href='Sistemas/sobre.html'"
            class="img" />
            <p>sobre</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
