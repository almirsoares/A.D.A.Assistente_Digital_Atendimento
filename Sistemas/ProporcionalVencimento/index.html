  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:description" content="A.D.A. - Assistente Digital de Atendimento" />
    <meta property="og:image" content="https://almirsoares.github.io/A.D.A.Assistente_Digital_Atendimento/img/robo_amarelo.png" />
    <title>A.D.A. - Calcular Proporcional de Vencimento</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="../../img/robo.png" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">Calcular Proporcional de Vencimento</h1>
        <br />
        <div class="flex">
          <form id="proporcionalForm" class="form">
            <!-- INFORMAÇÕES -->
            <fieldset class="informacoes">
              <legend>Informações</legend>
              <div class="flex column left">
                <div class="column">
                  <label for="valorPlano" class="label">Valor do Plano</label>
                  <input type="number" id="valorPlano" name="valorPlano" required class="input" />
                </div>
                <div class="column">
                  <label for="descontoPlano" class="label">Desconto do Plano</label>
                  <input type="number" id="descontoPlano" name="descontoPlano" required class="input" value="0"/>
                </div>
                <div class="align">
                  <input type="checkbox" class="checkbox" id="desejaMudanca" name="desejaMudanca" checked />
                  <label for="desejaMudanca" class="label">Cliente deseja mudança?</label>
                </div>
                <div class="align">
                  <input type="checkbox" class="checkbox" id="utilizaApp" name="utilizaApp" checked />
                  <label for="utilizaApp" class="label">Cliente utiliza app?</label>
                </div>
              </div>
              <!-- ===== -->
              <div class="flex right">
                <div class="column">
                  <label for="dataAntiga" class="label">Data da próxima fatura</label>
                  <input type="date" class="inputData" id="dataAntiga" name="dataAntiga" required />
                </div>
                <div class="column">
                  <label for="dataNova" class="label">Nova data de vencimento</label>
                  <input type="date" class="inputData" id="dataNova" name="dataNova" required />
                </div>
              </div>
            </fieldset>
          </form>
          <!-- RESULTADO -->
          <fieldset class="resultado">
            <legend>Resultado</legend>
            <div class="output-container">
              <h2 id="tituloMensagemCliente">Mensagem ao Cliente</h2>
              <textarea id="mensagemCliente" readonly class="textarea"></textarea>
            </div>
            <div class="output-container">
              <h2 id="tituloProtocolo">Protocolo</h2>
              <textarea id="protocolo" readonly class="textarea"></textarea>
            </div>
          </fieldset>
        </div>
        <!-- FOOTER -->
        <div class="footer">
          <button onclick="window.location.href = '../../';" class="menu-item">Voltar</button>
          <button type="button" class="menu-item" onclick="calcularProporcionalVencimento()">Calcular</button>
          <button type="reset" class="menu-item">Limpar</button>
        </div>
      </div>
    </div>
    <script src="proporcionalVencimento.js"></script>
    <script src="../../script.js"></script>
  </body>
</html>
