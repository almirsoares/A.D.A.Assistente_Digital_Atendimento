<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:description" content="A.D.A. - Assistente Digital de Atendimento" />
    <meta property="og:image" content="https://almirsoares.github.io/A.D.A.Assistente_Digital_Atendimento/img/robo_amarelo.png" />
    <title>A.D.A. - Calcular Contratos</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="../../img/robo.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@5.1.0/minified/introjs.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/intro.js@5.1.0/minified/intro.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1 style="color: #fff">Calcular Contratos</h1>
        <form id="formContratos">
          <fieldset class="fieldset">
            <legend>Combos pré gerados</legend>
            <div class="flex left">
              <!-- ==== PROMOCIONAL -->
              <div class="column">
                <label for="promocional">Promocional</label>
                <select id="promocional" name="promocional" class="status" required>
                  <option value="nao">Não</option>
                  <option value="sim">Sim</option>
                </select>
              </div>
              <!-- ==== BASE -->
              <div class="column" id="divBase">
                <label class="base" for="base">Base</label>
                <select id="base" name="base" class="status" required>
                  <option value="">Selecione a base</option>
                  <option value="dtel">DTEL</option>
                  <option value="han">H&A</option>
                  <option value="solon">SOLON</option>
                  <option value="voicenet">VOICENET</option>
                  <option value="dx2">DX2</option>
                  <option value="souzaoliveira">SOUZA & OLIVEIRA (PALMARES)</option>
                  <option value="soareslins">SOARES & LINS</option>
                  <option value="soaressilva">SOARES & SILVA</option>
                </select>
              </div>
              <!-- ==== MODALIDADE -->
              <div class="column" id="divModalidade">
                <label class="modalidade" for="modalidade">Modalidade</label>
                <select id="modalidade" class="status" name="modalidade" required>
                  <option value="residencial">Residencial</option>
                  <option value="comercial">Comercial</option>
                </select>
              </div>
              <!-- ==== TEM CLUB? -->
              <div class="column" id="divClub" style="display: none">
                <label class="club" for="club">Tem Clube?</label>
                <select id="club" name="club" class="status" required>
                  <option value="sim">Sim</option>
                  <option value="nao">Não</option>
                </select>
              </div>
            </div>
            <!-- ==== PLANO -->
            <div class="flex left">
              <div class="column">
                <label for="plano">Plano</label>
                <select id="plano" name="plano" class="status" required>
                  <option value="">Selecione a base</option>
                </select>
              </div>
              <div></div>
            </div>
          </fieldset>
          <fieldset class="fieldset info left">
            <legend>Contrato de Adesão / Termo Combo Residencial</legend>
            <div class="flex left colunmResp">
              <div class="column">
                <label for="valorOriginal">Valor Original</label>
                <input type="number" id="valorOriginal" name="valorOriginal" step="0.01" required />
              </div>
              <div class="column">
                <label for="beneficio">Benefício</label>
                <input type="number" id="beneficio" name="beneficio" step="0.01" required />
              </div>
              <div class="column">
                <label for="totalPagarSimples">Total a Pagar</label>
                <input type="text" id="totalPagarSimples" name="totalPagarSimples" readonly />
              </div>
            </div>
          </fieldset>

          <fieldset class="fieldset">
            <legend>Contrato de concessão / Contrato de permanência</legend>
            <div class="flex left">
              <div class="column">
                <label for="taxaInstalacao">Taxa de Instalação</label>
                <input type="number" id="taxaInstalacao" name="taxaInstalacao" step="0.01" value="150" />
              </div>
              <div class="column">
                <label for="equipamentoComodato">Equipamento em Comodato</label>
                <input type="number" id="equipamentoComodato" name="equipamentoComodato" step="0.01" value="500" />
              </div>
            </div>
            <div class="flex left colunmResp">
              <div class="column">
                <label for="valorOriginal12">Valor Original (12 meses)</label>
                <input type="text" id="valorOriginal12" name="valorOriginal12" readonly />
              </div>
              <div class="column">
                <label for="beneficio12">Benefício (12 meses)</label>
                <input type="text" id="beneficio12" name="beneficio12" readonly />
              </div>
              <div class="column">
                <label for="totalPagarComodato">Total a Pagar (12 meses)</label>
                <input type="text" id="totalPagarComodato" name="totalPagarComodato" readonly />
              </div>
            </div>
            <div class="flex left">
              <div class="column">
                <label for="totalBeneficios">Total de Benefícios</label>
                <input type="text" id="totalBeneficios" name="totalBeneficios" readonly />
              </div>
            </div>
          </fieldset>

          <div class="footer">
            <button onclick="location.href='../../';" class="menu-item">Voltar</button>
            <button id="btnCalcular" type="button" class="menu-item" onclick="calcularContrato()">Calcular</button>
            <button type="button" class="menu-item" onclick="tutorial()">Tutorial</button>
            <button type="reset" class="menu-item">Limpar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="buscaValores.js"></script>
    <script src="calculadoraContratos.js"></script>
  </body>
</html>
