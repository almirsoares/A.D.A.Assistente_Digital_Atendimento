<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="A.D.A. - Assistente Digital de Atendimento">
    <meta property="og:image" content="https://almirsoares.github.io/A.D.A.Assistente_Digital_Atendimento/img/robo_amarelo.png">
    <title>A.D.A. - Desativação</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../../img/robo.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@5.1.0/minified/introjs.min.css">
    <script src="https://cdn.jsdelivr.net/npm/intro.js@5.1.0/minified/intro.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="box">
            <h1 style="color: #fff;">Calcular Proporcional de Desativação</h1>
            <div class="flex">
                <form id="desativacaoForm">
                    <div class="column columnF">
                        <fieldset class="fieldset top">
                            <legend>Valor do plano</legend>
                            <div class="flex flex2">
                                <div class="column">
                                    <label for="valorPlano">Valor do Plano</label>
                                    <input type="number" id="valorPlano" name="valorPlano" required>
                                </div>
                                <div class="column">
                                    <label for="mesesFaturas">QTD faturas anteriores</label>
                                    <input type="number" id="mesesFaturas" name="mesesFaturas" required>
                                </div>
                            </div>
                            <div class="flex flex2">
                                <div class="column">
                                    <label for="dataVencimento">Data prox. Vencimento</label>
                                    <input type="date" id="dataVencimento" name="dataVencimento" required>
                                </div>
                                <div class="column">
                                    <label for="dataUltimoAcesso">Data de Último Acesso</label>
                                    <input type="date" id="dataUltimoAcesso" name="dataUltimoAcesso" required>
                                </div>
                            </div>
                            <div>
                        </fieldset>
                        <!-- ===TAXAS=== -->
                        <fieldset class="fieldset top">
                            <legend>Taxas</legend>
                            <div class="flex flex2">
                                <div class="column">
                                    <label for="valorMulta">Valor da Multa</label>
                                    <input type="number" id="valorMulta" name="valorMulta" step="0.01" value="0">
                                </div>
                                <div class="column">
                                    <label for="meses">Meses não utilizados</label>
                                    <select id="meses" class="status" name="meses">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                            </div>
                           
                            <div class="flexResp">
                                <div class="column">
                                    <label for="multaEquipamento">Equipamento</label>
                                    <input type="number" id="multaEquipamento" name="multaEquipamento" step="0.01" value="0"
                                        style="width: 100px">
                                </div>
                                <div class="column">
                                    <label for="statusEquipamento">Status</label>
                                    <select id="statusEquipamento" class="status" name="statusEquipamento"
                                        style="width: 150px;">
                                        <option value="Aberto">Retirada em aberto</option>
                                        <option value="Extraviado">Extraviado</option>
                                        <option value="Devolvido">Devolvido</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
                <!-- ===RESULTADO=== -->
                <fieldset class="fieldset resultado">
                    <legend>Resultado</legend>
                    <div class="output-container">
                        <h2 id="usoTotalTitulo" class="h2">Uso Total</h2>
                        <textarea id="usoTotal" class="input bottom" readonly></textarea>
                    </div>
                    <div class="output-container">
                        <h2 id="protocoloTitulo" class="h2">Protocolo</h2>
                        <textarea id="protocolo" cols="60" rows="10" class="textarea" readonly></textarea>
                    </div>
                </fieldset>
            </div>
            <div class="footer">
                    <button onclick="location.href='../../';" class="menu-item">Voltar</button>
                    <button id="btnRetirada" type="button" class="menu-item" onclick="abrirRetirada()">Abrir Retirada</button>
                    <button id="btnCalcular" type="button" class="menu-item" onclick="calcularDesativacao()">Calcular</button>
                    <button type="button" class="menu-item" onclick="startTutorial()">Tutorial</button>
                    <button type="reset" class="menu-item">Limpar</button>
                </div>
        </div>
    </div>
    <script src="desativacao.js"></script>
    <script src="../../script.js"></script>
</body>

</html>
